<div class="center-container">
    <mat-card class="center-card">
        <mat-card-title class="card-title">Delete User</mat-card-title>
        <mat-card-content>
            <p class="confirmation-message">Are you sure you want to delete this user?</p>
            <div class="button-container">
                <button class="cancel-button" (click)="cancel()">Cancel</button>
                <button class="delete-button mr-6" (click)="deleteUser()">Delete User</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
